<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #7f8c8d, #2c3e50);
            color: #fff;
        }

        h1 {
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #ecf0f1;
        }

        .form-control {
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .form-control::placeholder {
            color: #bdc3c7;
        }

        .btn-primary {
            background: #2ecc71;
            border: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background: #27ae60;
        }

        .card {
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            max-width: 400px;
        }

        .card-title {
            font-weight: bold;
            color: #2ecc71;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8);
        }

        .navbar-brand {
            font-weight: bold;
            color: #2ecc71 !important;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .text-success {
            color: #2ecc71 !important;
        }
    </style>
</head>

<body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crop Recommendation System</a>
        </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-5">
        <h1 class="text-center">Harit Nirdeshak <span class="text-success">ðŸŒ±</span></h1>

        <!-- Form -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control"
                        required>
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosphorus</label>
                    <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus"
                        class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium"
                        class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step="0.01" id="Temperature" name="Temperature"
                        placeholder="Enter Temperature in Â°C" class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number" step="0.01" id="Humidity" name="Humidity" placeholder="Enter Humidity in %"
                        class="form-control" required>
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number" step="0.01" id="pH" name="pH" placeholder="Enter pH value" class="form-control"
                        required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number" step="0.01" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                </div>
            </div>
        </form>

        {% if result %}
        <div class="card">
            <div class="card-body text-center">
                <h5 class="card-title">Recommended Crop for Cultivation:</h5>
                <p class="card-text">{{ result }}</p>
            </div>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
</body>

</html>
